<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handsontable/0.23.0/handsontable.full.js"
            charset="utf-8"></script>
    <script type="text/javascript" src="http://code.highcharts.com/highcharts.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://code.highcharts.com/highcharts-3d.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://code.highcharts.com/highcharts-more.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://code.highcharts.com/modules/funnel.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://code.highcharts.com/modules/heatmap.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://code.highcharts.com/modules/solid-gauge.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://code.highcharts.com/modules/treemap.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://code.highcharts.com/modules/boost.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://code.highcharts.com/modules/exporting.js"></script>
    <script type="text/javascript" src="http://code.highcharts.com/modules/no-data-to-display.js"></script>
    <script type="text/javascript" src="../dist/ec.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css"
          href="http://cdnjs.cloudflare.com/ajax/libs/handsontable/0.23.0/handsontable.full.css">
    <title>EasychartJS plugin | DEMO</title>
</head>
<body>

<div id="container" class="container"></div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var container = document.getElementById('container');
        window.easychart = new ec({
            element: container,
            customise: true,
            debugger: true,
            data: [
                ['Move', 'Exercise', 'Stand'],
                [80, 65, 50]
            ],
            config: {
                "chart": {
                    "type": "solidgauge",
                    "marginTop": 50,
                    "backgroundColor": "black",
                    "width": 400,
                    "events": {}
                },
                "xAxis": [
                    {}
                ],
                "yAxis": [
                    {
                        "min": 0,
                        "max": 100,
                        "lineWidth": 0,
                        "tickPositions": []
                    }
                ],
                "title": {
                    "text": "Activity",
                    "style": {
                        "fontSize": "24px",
                        "color": "silver"
                    }
                },
                "tooltip": {
                    "borderWidth": 0,
                    "backgroundColor": "none",
                    "shadow": false,
                    "style": {
                        "fontSize": "16px",
                        "color": "silver"
                    },
                    "pointFormat": "{series.name}<br><span style=\"font-size:2em; color: {point.color}; font-weight: bold\">{point.y}%</span>"
                },
                "pane": {
                    "startAngle": 0,
                    "endAngle": 360,
                    "background": [
                        {
                            "outerRadius": "112%",
                            "innerRadius": "88%",
                            "backgroundColor": "rgba(124,181,236,0.3)",
                            "borderWidth": 0
                        },
                        {
                            "outerRadius": "87%",
                            "innerRadius": "63%",
                            "backgroundColor": "rgba(67,67,72,0.3)",
                            "borderWidth": 0
                        },
                        {
                            "outerRadius": "62%",
                            "innerRadius": "38%",
                            "backgroundColor": "rgba(144,237,125,0.3)",
                            "borderWidth": 0
                        }
                    ]
                },
                "plotOptions": {
                    "solidgauge": {
                        "borderWidth": "34px",
                        "dataLabels": {
                            "enabled": false
                        },
                        "linecap": "round",
                        "stickyTracking": false
                    }
                },
                "series": [
                    {
                        "borderColor": "#7cb5ec",
                        "data": [
                            {
                                "color": "#7cb5ec",
                                "radius": "100%",
                                "innerRadius": "100%",
                                "y": 80
                            }
                        ],
                        "animation": false,
                        "name": "Move"
                    },
                    {
                        "borderColor": "#434348",
                        "data": [
                            {
                                "color": "#434348",
                                "radius": "75%",
                                "innerRadius": "75%",
                                "y": 65
                            }
                        ],
                        "animation": false,
                        "name": "Exercise"
                    },
                    {
                        "borderColor": "#90ed7d",
                        "data": [
                            {
                                "color": "#90ed7d",
                                "radius": "50%",
                                "innerRadius": "50%",
                                "y": 50
                            }
                        ],
                        "animation": false,
                        "name": "Stand"
                    }
                ]
            }
        });
    })
</script>
</body>
</html>
